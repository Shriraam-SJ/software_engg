<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Debit Amount</h1>
    <form action="{{ url_for('debit') }}" method="POST">
      <div class="mb-3">
        <label for="amount" class="form-label">Enter amount to debit:</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
